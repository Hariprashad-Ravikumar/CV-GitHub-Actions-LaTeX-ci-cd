name: Build LaTeX PDF and Push to Repo

on:
  push:
    paths:
      - '**/*.tex'
      - '**/*.bib'
      - '**/*.sty'
      - '.github/workflows/latex-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo (full history)
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install LaTeX dependencies
      - name: Install TeX Live & latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk

      # Compile your PDF
      - name: Compile with latexmk
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      # Move PDF explicitly to root (ensures it's at repo root)
      - name: Move PDF to repository root
        run: |
          mv main.pdf $GITHUB_WORKSPACE/CV_HARI.pdf

      # Commit & push generated PDF back to repo
      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.pdf
          if ! git diff --cached --quiet; then
            git commit -m "ci: auto-update PDF in root"
            git push
          else
            echo "PDF unchanged, skipping commit."
          fi
